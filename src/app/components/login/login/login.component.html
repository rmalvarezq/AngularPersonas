<div class="container">
    <h3>Firebase Log In</h3>
    <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
    </div>
    <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
    </div>
    <!-- Calling Login In Api from AuthService -->
    <button type="button" (click)="authService.SignIn(userName.value, userPassword.value)"
        class="btn btn-primary">Iniciar Sesi√≥n</button>

    <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
    </div>
    <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign
                Up</span></span>
    </div>
    
</div>
